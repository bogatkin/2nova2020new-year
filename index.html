<!DOCTYPE html>
<html lang="ru" class="base-styles">
  <head>
    <title></title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700&display=swap&subset=cyrillic"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <div class="message js-success">Спасибо!</div>

    <form action="" class="js-form">
      <div class="subscribe-submit_text" style="display: none">
        <h5>Поздравляем!</h5>
        Вы будете в&nbsp;числе первых, кто узнает о старте Black Friday.
      </div>
      <div class="subscribe-error" style="display: none">
        Проверьте, пожалуйста, верно&nbsp;ли вы&nbsp;заполнили поля.
      </div>

      <div class="subscribe-form">
        <div class="subscribe-input_wrap">
          <input
            class="subscribe-input_text js-email"
            type="text"
            placeholder=" "
            name="Email"
            id="email"
            required
          />
          <label for="email">Твой e-mail</label>
        </div>
      </div>
      <div class="subscribe-button_block">
        <input class="subscribe-button" type="submit" value="Отправить" />
      </div>
      <div class="subscribe-checkbox_block">
        <input
          type="checkbox"
          name="accepted"
          id="accepted"
          value="1"
          class="picker-element"
        />
        <label for="accepted">
          ДА, Я ХОЧУ ПОЛУЧАТЬ НОВОСТИ И РЕКЛАМУ ОТ
          <a
            href="https://www.mac-cosmetics.ru"
            target="_blank"
            rel="noreferrer noopener"
            >MAC-COSMETICS.RU</a
          >
          ПО EMAIL,<br />И Я ПРОЧИТАЛ(А), ПОНЯЛ(А) И ПРИНИМАЮ РАЗДЕЛ
          <a
            href="https://www.mac-cosmetics.ru/privacy-policy"
            target="_blank"
            rel="noreferrer noopener"
            >"ПОЛИТИКА КОНФИДЕНЦИАЛЬНОСТИ"</a
          >
          ЭТОГО САЙТА.
        </label>
      </div>

      <div class="subscribe-checkbox_block" style="display: none">
        <input
          type="checkbox"
          name="subscribe"
          id="subscribe"
          checked
          value="1"
          class="picker-element"
        />
        <label for="subscribe">Хочу получать подписки</label>
      </div>

      <input type="hidden" name="nospam" />
      <input type="hidden" name="type" value="1" />
    </form>

    <script src="vendor.js"></script>
    <script src="main.js"></script>
  </body>
</html>
